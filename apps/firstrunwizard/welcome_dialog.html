<title>Welcome Dialog</title>
</head>
<body>
<table cellpadding="1" cellspacing="1" border="1">
<thead>
<tr><td rowspan="1" colspan="3">Welcome Dialog</td></tr>
</thead><tbody>
<!--Given the first run wizard is visible-->
<tr>
	<td>waitForElementPresent</td>
	<td>css=#firstrunwizard</td>
	<td></td>
</tr>
<!--When I close the wizard-->
<tr>
	<td>click</td>
	<td>css=#closeWizard</td>
	<td></td>
</tr>
<!--//the test has to wait for the ajax call that disables the first run wizard-->
<tr>
	<td>pause</td>
	<td>3000</td>
	<td></td>
</tr>
<!--When I refresh the page-->
<tr>
	<td>refreshAndWait</td>
	<td></td>
	<td></td>
</tr>
<!--Then the first run wizard should no longer popup-->
<tr>
	<td>pause</td>
	<td>3000</td>
	<td></td>
</tr>
<tr>
	<td>assertElementNotPresent</td>
	<td>css=#firstrunwizard</td>
	<td></td>
</tr>
</tbody></table>
</body>
</html>
